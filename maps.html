<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palorant - News Page</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/maps/style.css">
    <link rel="stylesheet" href="./css/maps/responsive.css">
    <script src="./js/Main.js" type="module"></script>
</head>
<body>
    <nav id="navbar"></nav>

    <header class="section-highlighter-header">
        <div class="section">
            <h1>AVAILABLE MAPS</h1>
        </div>
    </header>
    <section id="maps-slider">
        <div class="map-images-viewer">
            <div class="map-images">
                <div class="map-image">
                    <img src="./assets/images/maps/lotus/lotus-bg.jpg" alt="lotus">
                </div>
                <div class="map-image">
                    <img src="./assets/images/maps/pearl/pearl-bg.jpg" alt="pearl">
                </div>
                <div class="map-image">
                    <img src="./assets/images/maps/sunset/sunset-bg.png" alt="sunset">
                </div>
                <div class="map-image">
                    <img src="./assets/images/maps/fracture/fracture-bg.jpg" alt="fracture">
                </div>
                <div class="map-image">
                    <img src="./assets/images/maps/icebox/icebox-bg.jpg" alt="icebox">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="map-content">
                <h1 class="map-name bruce-forever">SUNSET</h1>
                <p class="map-description">A disaster at a local kingdom facility threatens to engulf the whole neighborhood. Stop at your favorite food truck then fight across the city in this traditional three lane map.</p>
                <div class="map-navigator">
                    <button class="btn btn-map-navigator">
                        <span class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </button>
                    <button class="btn btn-map-navigator">
                        <span class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="maps-additional-images">
        <div class="section">
            <h2>Maps gallery</h2>
            <div class="additional-images-gallery">
                <div class="selection-gallery">
                    <div class="selection-gallery-image active">
                        <img src="./assets/images/maps/sunset/sunset-map.jpg" alt="sunset-ss">
                    </div>
                    <div class="selection-gallery-image">
                        <img src="./assets/images/maps/sunset/sunset-ss1.jpg" alt="sunset-ss">
                    </div>
                    <div class="selection-gallery-image">
                        <img src="./assets/images/maps/sunset/sunset-ss2.png" alt="sunset-ss">
                    </div>
                    <div class="selection-gallery-image">
                        <img src="./assets/images/maps/sunset/sunset-ss3.png" alt="sunset-ss">
                    </div>
                    <div class="selection-gallery-image">
                        <img src="./assets/images/maps/sunset/sunset-ss4.png" alt="sunset-ss">
                    </div>
                    <div class="selection-gallery-image">
                        <img src="./assets/images/maps/sunset/sunset-ss5.png" alt="sunset-ss">
                    </div>
                </div>
                <div class="selection-preview">
                    <img src="./assets/images/maps/sunset/sunset-map.jpg" alt="sunset-preview">
                </div>
            </div>
        </div>
    </section>

    <section id="contact-us"></section>
    <footer id="footer"></footer>
</body>
</html>
